<html>
<head>
    <title>Insert a Garden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="AjaxGarden.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">
<div>
    ID: <select id="Parent"> </select> <select id="newParent" class="newValue"> </select> <br>
    Name: <input id="Name" type=text value="Name"> <input id="newName" class="newValue" type=text> <br>
    Position: <input id="Width" type=text value="12"> <input id="newWidth" class="newValue" type=text> <br>
    Years: <input id="Length" type=text value="4"> <input id="newLength" class="newValue" type=text> <br>
    Number: <input id="XPos" type=text value="0"> <input id="newXPos" class="newValue" type=text value="0"> <br>
    <button type="button" onclick="updateGarden()">Save</button> <br>
    <button type="button" onclick="cancelUpdate()">Cancel</button>

    <p id="results">

    </p>


</div>
</body>
</html>
